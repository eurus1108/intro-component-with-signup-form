<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="h-wrapper">
      <section class="featured-panel">
        <div class="featured-panel__container">
          <div class="left">
            <div class="content-container">
              <div class="text-content">
                <h1 class="headline">Learn to code by watching others</h1>
                <p class="body">
                  See how experienced developers solve problems in real-time. Watching
                  scripted tutorials is great, but understanding how developers think is
                  invaluable.
                </p>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="skinny-banner-container">
              <p class="banner-copy">
                <span class="banner-copy--heavy">Try it free 7 days</span>
                then $20/mo. thereafter
              </p>
            </div>
            <form class="form" data-form="">
              <div class="form__group">
                <input
                  type="text"
                  class="form__control"
                  name="first-name"
                  placeholder="First Name"
                  data-input=""
                /><img src="" alt="" class="error-icon" /><span
                  class="error-message"
                ></span>
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__control"
                  name="last-name"
                  placeholder="Last Name"
                  data-input=""
                />
                <img src="" alt="" class="error-icon" /><span
                  class="error-message"
                ></span>
              </div>
              <div class="form__group">
                <input
                  type="email"
                  class="form__control"
                  name="email"
                  placeholder="Email Address"
                  data-input=""
                /><img src="" alt="" class="error-icon" /><span
                  class="error-message"
                ></span>
              </div>
              <div class="form__group">
                <input
                  type="password"
                  class="form__control"
                  name="password"
                  placeholder="Password"
                  data-input=""
                /><img src="" alt="" class="error-icon" /><span
                  class="error-message"
                ></span>
              </div>
              <button type="submit" class="form__button" data-btn="">
                claim your free trial
              </button>
              <div class="form__agreement">
                By clicking the button, you are agreeing to our
                <a href="#" class="form__agreement__link">Terms and Services</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  </body>
</html>
